<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>دعوة عقد قران</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Great+Vibes&display=swap');

        body {
            font-family: 'Amiri', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f5f3;
            overflow: hidden;
        }

.background {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80vw; /* Adjust size relative to screen width */
    max-width: 350px; /* Limit max width */
    height: auto;
    aspect-ratio: 4 / 5; /* Maintain aspect ratio */
    background: url('https://ghenaa.github.io/digital-card/images/template%201/md.jpeg') no-repeat center center;
    background-size: cover;
    transform: translate(-50%, -50%);
    z-index: 1;
    opacity: 0.7;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    border-radius: 10px; /* Slightly rounded corners */
}

.container {
    width: 75vw; /* Relative width */
    max-width: 320px; /* Limit size */
    height: auto;
    aspect-ratio: 4 / 5; /* Ensure proportions */
    padding: 4%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    border: 4px solid #D3B8AE;
    position: relative;
    z-index: 3;
    opacity: 0;
    animation: fadeInCard 0.5s ease-in-out 3s forwards;
}


         scaling for better readability */
.decorative {
    font-size: 1.8em;
}

.subtitle {
    font-size: 1.2em;
}

.date-box {
    font-size: 1.3em;
    width: 200px;
}

        .aya {
            font-size: 1.5em;
            color: #6D4C41;
            margin-bottom: 15px;
            animation: fadeIn 1.2s ease-in-out;
            line-height: 1.8;
        }





/* Rotation animation for the background */
@keyframes rotateOut {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg); /* Full rotation */
        opacity: 0.7; /* Reduce opacity for transparency */
    }
}



        /* Fade-in animation for the card */
@keyframes fadeInCard {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}
/* Fade and scale animation for the text */
@keyframes fadeInScale {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Apply fade-in and scale-up animation to the "محمد & ديما" text */
h1.decorative {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    color: #8C665A;
    animation: fadeInScale 1.5s ease-in-out 1s forwards; /* 1s delay for the animation */
    z-index: 2;  /* Make sure it's above the background */
    position: relative;
}
/* Adjust for smaller screens */
@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 20px;
        margin-top: 30px;
    }
}

/* Adjust for even smaller screens */
@media (max-width: 480px) {
    .container {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border-width: 5px;
    }
}

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <p class="aya"> ﴿ وَمِنْ آيَاتِهِ أَنْ خَلَقَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجًا <br>
         لِّتَسْكُنُوا إِلَيْهَا وَجَعَلَ بَيْنَكُم مَّوَدَّةً وَرَحْمَةً ﴾</p>
		 <p class="decorative">الحمد لله الذي بنعمته تتم الصالحات</p>
        <p class="subtitle">عقد قران</p>
        <h1 class="decorative">محمد & ديما</h1>
        
        <div class="date-box">
            <div>2025 ,02 ,25</div>
        </div>
    </div>
</body>
</html>
